  myansible:
    build:
      context: .
      dockerfile: Dockerfile
    image: myansible
    container_name: myansible
    hostname: myansible
    links:
      - centos7:centos7
      # - ubuntu16:ubuntu16
    volumes:
      - ./playbooks:/playbooks
      - ./Serverspec:/Serverspec