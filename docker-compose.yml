version: "3.2"
services:
  # node 1
  centos7:
    build:
      context: ./nodes/centos7
      dockerfile: Dockerfile
    image: ansible-centos7
    container_name: ansible-centos7
    hostname: centos7
    privileged: true
    volumes: 
      - ./ssh/ansible_rsa.pub:/root/.ssh/authorized_keys
